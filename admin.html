<!DOCTYPE html>
<html>
<head>
  <title>Med Madad â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Medico Login</h2>

  <select id="dept">
    <option value="medicine">Medicine</option>
    <option value="surgery">Surgery</option>
    <option value="orthopedic">Orthopedic</option>
    <option value="gynaecology">Gynaecology</option>
  </select>

  <input type="password" id="pass" placeholder="Department Password">
  <button onclick="login()">Login</button>

  <div id="panel" style="display:none;">
    <h3>Token Control</h3>
    <button onclick="nextToken()">Next Patient</button>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_KEY",
    authDomain: "YOUR_DOMAIN",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let activeDept = "";

  function login() {
    const d = document.getElementById("dept").value;
    const p = document.getElementById("pass").value;

    db.collection("departments").doc(d).get().then(doc => {
      if (doc.exists && doc.data().password === p) {
        activeDept = d;
        document.getElementById("panel").style.display = "block";
        alert("Login successful");
      } else {
        alert("Wrong password");
      }
    });
  }

  function nextToken() {
    db.collection("departments").doc(activeDept)
      .update({ currentToken: firebase.firestore.FieldValue.increment(1) });
  }
</script>
</body>
</html>
