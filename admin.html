<!DOCTYPE html>
<html>
<head>
<title>Admin Reset</title>
<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#020617;
  padding:30px;
  border-radius:15px;
  box-shadow:0 0 25px red;
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:18px;
}
button{
  background:#dc2626;
  color:white;
  border:none;
  border-radius:8px;
}
</style>
</head>

<body>
<div class="box">
<h2>ADMIN RESET</h2>
<input type="password" id="pass" placeholder="Password">
<button onclick="reset()">RESET TOKEN</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { /* same config */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.reset = async () => {
  const ref = doc(db,"departments","medicine");
  const snap = await getDoc(ref);
  if(document.getElementById("pass").value === snap.data().password){
    await updateDoc(ref,{ currentToken:0 });
    alert("Token Reset");
  } else {
    alert("Wrong Password");
  }
};
</script>
</body>
</html>
