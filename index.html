<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Med Madad | Smart Hospital Queue</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #138808, #ffffff, #ff9933);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ---------- CONTAINER ---------- */
.container {
  background: #ffffffee;
  max-width: 420px;
  width: 92%;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
}

/* ---------- HEADER ---------- */
.logo {
  font-size: 34px;
}
.title {
  font-size: 26px;
  font-weight: 700;
  color: #0b5f47;
}
.tagline {
  font-size: 14px;
  color: #444;
  margin-bottom: 15px;
}

/* ---------- DEPARTMENT ---------- */
select {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-bottom: 15px;
}

/* ---------- TOKEN BOX ---------- */
.token-box {
  border-radius: 14px;
  padding: 15px;
  margin: 12px 0;
  color: #fff;
}

.issued { background: #2e7d32; }
.running { background: #1565c0; }

.token-title {
  font-size: 16px;
}
.token-number {
  font-size: 48px;
  font-weight: bold;
}

/* ---------- MEDICO PANEL ---------- */
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  background: #0b5f47;
  color: #fff;
  border: none;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #094c39;
}

/* ---------- FOOTER ---------- */
.footer {
  font-size: 12px;
  color: #555;
  margin-top: 15px;
}
.warning {
  color: #b71c1c;
  font-size: 12px;
}
</style>
</head>

<body>
<div class="container">

  <div class="logo">üè•</div>
  <div class="title">MED MADAD</div>
  <div class="tagline">Smart care ‚Ä¢ Less waiting ‚Ä¢ Better health</div>

  <!-- Department -->
  <select id="department">
    <option value="gynaecology">Gynaecology (Pink)</option>
    <option value="medicine">Medicine (Green)</option>
    <option value="orthopedic">Orthopedic (Blue)</option>
    <option value="surgery">Surgery (Red)</option>
  </select>

  <!-- Issued Token -->
  <div class="token-box issued">
    <div class="token-title">Issued Token</div>
    <div class="token-number" id="issuedToken">0</div>
  </div>

  <!-- Running Token -->
  <div class="token-box running">
    <div class="token-title">Now Serving Token</div>
    <div class="token-number" id="runningToken">0</div>
  </div>

  <!-- Medico Control -->
  <input type="password" id="password" placeholder="Medico password" />
  <input type="number" id="newIssued" placeholder="Update issued token" />
  <button onclick="updateIssued()">Update Issued Token</button>

  <input type="number" id="newRunning" placeholder="Update running token" />
  <button onclick="updateRunning()">Update Running Token</button>

  <div class="warning">‚ö† For authorised medico staff only</div>

  <div class="footer">
    This display is for information only. Please wait for your turn. <br />
    Created by Raj
  </div>

</div>

<script>
/* üî¥ REPLACE WITH YOUR REAL FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "medmadad-2a807.firebaseapp.com",
  projectId: "medmadad-2a807",
  storageBucket: "medmadad-2a807.appspot.com",
  messagingSenderId: "323372425923",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const issuedEl = document.getElementById("issuedToken");
const runningEl = document.getElementById("runningToken");
const deptSelect = document.getElementById("department");

function listenTokens() {
  const dept = deptSelect.value;
  db.collection("departments").doc(dept)
    .onSnapshot(doc => {
      if (doc.exists) {
        issuedEl.innerText = doc.data().issuedToken;
        runningEl.innerText = doc.data().runningToken;
      }
    });
}

deptSelect.onchange = listenTokens;
listenTokens();

function updateIssued() {
  updateToken("issuedToken", document.getElementById("newIssued").value);
}
function updateRunning() {
  updateToken("runningToken", document.getElementById("newRunning").value);
}

function updateToken(field, value) {
  const dept = deptSelect.value;
  const pass = document.getElementById("password").value;

  db.collection("departments").doc(dept).get().then(doc => {
    if (doc.data().password === pass) {
      db.collection("departments").doc(dept).update({
        [field]: Number(value)
      });
    } else {
      alert("Wrong password");
    }
  });
}
</script>
</body>
</html>
