<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Madad ‚Äì 24/7 Medical Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --secondary: #1976d2;
            --success: #2e7d32;
            --dark: #2c3e50;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-card {
            background: var(--glass);
            width: 100%;
            max-width: 450px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            padding-bottom: 30px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 0 0 40px 40px;
        }

        .header i { font-size: 50px; margin-bottom: 10px; }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .btn {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-5px); }

        /* Color Coding for Features */
        .btn-emergency { background: #ffebee; color: var(--primary); grid-column: span 2; font-size: 18px; border: 2px solid var(--primary); }
        .btn-call { background: #e3f2fd; color: var(--secondary); }
        .btn-wa { background: #e8f5e9; color: var(--success); }
        .btn-blood { background: #fff3e0; color: #ef6c00; }
        .btn-loc { background: #f3e5f5; color: #7b1fa2; }

        .btn i { font-size: 24px; margin-bottom: 8px; }

        .location-box {
            margin: 0 20px;
            padding: 15px;
            background: #eee;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
            display: none; /* Shown via JS */
        }

        .footer-credit {
            margin-top: 20px;
            font-size: 14px;
            color: var(--dark);
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <i class="fa-solid fa-truck-medical"></i>
        <h1>Med Madad</h1>
        <p>Aapki Sehat, Humari Madad</p>
    </div>

    <div class="services-grid">
        <a href="tel:112" class="btn btn-emergency">
            <i class="fa-solid fa-kit-medical"></i> 112 EMERGENCY CALL
        </a>

        <a href="tel:+919771921691" class="btn btn-call">
            <i class="fa-solid fa-user-doctor"></i> Call Doctor
        </a>

        <a href="https://wa.me/919771921691?text=Emergency%20Help%20Needed" class="btn btn-wa">
            <i class="fa-brands fa-whatsapp"></i> WhatsApp
        </a>

        <div onclick="alert('Searching for nearby donors...')" class="btn btn-blood">
            <i class="fa-solid fa-droplet"></i> Blood Bank
        </div>

        <div onclick="getLocation()" class="btn btn-loc">
            <i class="fa-solid fa-location-crosshairs"></i> Share Location
        </div>
    </div>

    <div id="locationDisplay" class="location-box"></div>

    <center>
        <div class="footer-credit">Created by Raj</div>
        <p style="font-size: 10px; padding: 0 30px; color: #999;">
            Note: This is an AI-enhanced medical portal for rapid assistance.
        </p>
    </center>
</div>

<script>
    function getLocation() {
        const box = document.getElementById('locationDisplay');
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((pos) => {
                box.style.display = 'block';
                box.innerHTML = `üìç <b>Your Current GPS:</b><br>Lat: ${pos.coords.latitude}, Long: ${pos.coords.longitude}<br>Share this with the ambulance!`;
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }
</script>

</body>
</html>
