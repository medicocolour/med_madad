<style>
body{
  font-family:Arial;
  background:#f1f5f9;
}
.card{
  max-width:400px;
  margin:80px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
button{
  width:100%;
  padding:16px;
  font-size:20px;
  background:#2563eb;
  color:white;
  border:none;
  border-radius:10px;
}
#result{
  margin-top:25px;
  font-size:26px;

<body>
<div class="card">
  <h2>ğŸ¥ MedMadad</h2>
  <p>Doctor ke liye token lein</p>
  <button onclick="getToken()">ğŸŸ GET TOKEN</button>
  <div id="result"></div>
</div>

<script>
var firebaseConfig = {
  apiKey: "AIzaSy....",
  authDomain: "smarthospitalqueue.firebaseapp.com",
  projectId: "smarthospitalqueue"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

function getToken(){
  var ref = db.collection("departments").doc("medicine");
  ref.update({
    currentToken: firebase.firestore.FieldValue.increment(1)
  }).then(()=>{
    ref.get().then((doc)=>{
      document.getElementById("result").innerHTML =
        "Your Token: A-" + doc.data().currentToken;
    });
  });
}
</script>
</body>
