<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Med Madad | Live Queue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family: 'Segoe UI', Arial;
  background: linear-gradient(135deg,#0f766e,#14b8a6);
  color:white;
  text-align:center;
}
.header{
  padding:30px 15px;
}
.logo{
  font-size:42px;
  font-weight:700;
}
.tagline{
  font-size:16px;
  opacity:0.9;
}
.card{
  background:white;
  color:#0f172a;
  max-width:350px;
  margin:40px auto;
  border-radius:20px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}
.token-label{
  font-size:18px;
}
.token{
  font-size:96px;
  color:#0f766e;
  font-weight:700;
}
.footer{
  font-size:12px;
  opacity:0.8;
  margin-top:40px;
  padding:15px;
}
</style>
</head>

<body>

<div class="header">
  <div class="logo">üè• MED MADAD</div>
  <div class="tagline">Smart care ‚Ä¢ Less waiting ‚Ä¢ Better health</div>
</div>

<div class="card">
  <div class="token-label">Now Serving Token</div>
  <div class="token" id="token">--</div>
</div>

<div class="footer">
  ‚ö† This display is for information only.  
  Please wait for your turn when your token is called.<br><br>
  Created by Raj
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "YOUR_API_KEY",
  projectId: "medmadad-2a807"
});

const db = getFirestore(app);
const ref = doc(db,"departments","gynaecology");

onSnapshot(ref,(snap)=>{
  document.getElementById("token").innerText =
    snap.data().runningToken;
});
</script>

</body>
</html>
