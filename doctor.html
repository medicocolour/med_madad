<!DOCTYPE html>
<html>
<head>
  <title>Doctor Live Token</title>
  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f172a,#020617);
      font-family: Arial, sans-serif;
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      text-align:center;
      background:#020617;
      padding:50px;
      border-radius:20px;
      box-shadow:0 0 40px rgba(255,0,0,0.4);
    }
    h2{
      font-size:32px;
      letter-spacing:2px;
      color:#e5e7eb;
    }
    #token{
      font-size:140px;
      color:#ff2d2d;
      margin:30px 0;
      text-shadow:0 0 30px red;
    }
    .live{
      color:#22c55e;
      font-size:18px;
    }
  </style>
</head>

<body>
<div class="box">
  <h2>üè• MEDICINE OPD</h2>
  <div id="token">0</div>
  <div class="live">‚óè LIVE TOKEN</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { /* same config */ };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ref = doc(db, "departments", "medicine");
onSnapshot(ref, (docSnap) => {
  document.getElementById("token").innerText = docSnap.data().currentToken;
});
</script>
</body>
</html>
